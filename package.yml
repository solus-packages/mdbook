name       : mdbook
version    : 0.1.7
release    : 2
source     :
    - https://github.com/rust-lang-nursery/mdBook/archive/v0.1.7.tar.gz : 8ffc44d05b15409968f2d09f4a707c60c31c30ea9142b2b18c21592f28ad3f76
license    : MPL-2.0
component  : programming.tools
summary    : Create books from markdown files
description: |
    Create book from markdown files. Like Gitbook but implemented in Rust
networking : yes
builddeps  :
    - cargo
    - rust
build      : |
    cargo build %JOBS% --release
install    : |
    install -D -m 00755 target/release/mdbook $installdir/usr/bin/mdbook
