name       : mdbook
version    : 0.0.28
release    : 1
source     :
    - https://github.com/rust-lang-nursery/mdBook/archive/0.0.28.tar.gz : 3cac914a99967e3db11e0a7cc32d47f814f7fced2ba48066efde0ca2340f69bf
license    : MPL-2.0
component  : programming.tools
summary    : Create books from markdown files
description: |
    Create book from markdown files. Like Gitbook but implemented in Rust
networking : yes
builddeps  :
    - cargo
    - rust
build      : |
    cargo build %JOBS% --release
install    : |
    install -D -m 00755 target/release/mdbook $installdir/usr/bin/mdbook
