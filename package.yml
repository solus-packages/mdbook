name       : mdbook
version    : 0.4.11
release    : 15
source     :
    - https://github.com/rust-lang/mdBook/archive/refs/tags/v0.4.11.tar.gz : a66b57a2a70fbc8c665898bf952a7f8276e6f400c2d9340dbfd70ddb96b3562e
homepage   : https://github.com/rust-lang/mdBook
license    : MPL-2.0
component  : programming.tools
summary    : Create books from markdown files
description: |
    mdBook is a command line tool to create book from markdown files. Like Gitbook but implemented in Rust.
networking : yes
builddeps  :
    - cargo
build      : |
    cargo build %JOBS% --release
install    : |
    install -Dm00755 target/release/mdbook $installdir/usr/bin/mdbook
